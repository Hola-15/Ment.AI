<!doctype html>
<html>
    <head>
        <title>Parallax Scrolling Website using Vanilla JavaScript</title>
        <link rel="stylesheet" type="text/css" href="MAI.css">
    </head>
    <body>
        <header>
            <a href="#" class="logo">Logo</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html #sec">About</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="MAI.html" class="active">MAI</a></li>
            </ul>
        </header>
        <section>
            <img src="stars.png" id="stars">
            <img src="ai.png" id="moon">
            <img src="Image20240110212454.png" id="mountains_behind">
            <h2 id="text">MEET MAI</h2>
            <button href="#sec" id="btn">USE</button>
            <img src="Image20240110212454.png" id="mountains_front">
            
        </section>
        <div class="sec" id="sec">
            <h2>What is MAI?</h2>
            <p>Mai serves as a friendly AI companion within the MENTAI app, engaging users in conversation and acting as the instrumental component that enhances the app's functionalities for optimal support
            </p>
        </div>
        <script>
            let stars = document.getElementById('stars');
            let moon = document.getElementById('moon');
            let mountains_behind = document.getElementById('mountains_behind');
            let text = document.getElementById('text');
            let btn = document.getElementById('btn');
            let mountains_front = document.getElementById('mountains_front');
            let header = document.querySelector('header');

            window.addEventListener('scroll', function() {
                let value = window.scrollY;
                stars.style.left = value * 0.25 + 'px';
                moon.style.top = value * 1.05 + 'px';
                mountains_behind.style.top = value * 0.5 + 'px';
                mountains_front.style.top = value * 0 + 'px';
                text.style.marginRight = value * 4 + 'px';
                text.style.marginTop = value * 1.5 + 'px';
                btn.style.marginTop = value * 1.5 + 'px';
                header.style.top = value * 0.5 + 'px';
            })
        </script>
    </body>
</html>
